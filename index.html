<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <img src="images/Logo_Publimatec_horizontal.png" alt="Logo de la App" id="appLogo">
    <h1>Calculadora de Precios</h1>

    <div>
        <label for="costoServicio">Costo del Servicio (L):</label>
        <input type="number" id="costoServicio" placeholder="Ej: 5000">
    </div>

    <div>   
        <label for="porcentajeComision">Porcentaje de Comisión (%):</label>
        <div id="porcentajeComision">
            <label><input type="radio" name="comision" value="5"> 5%</label>
            <label><input type="radio" name="comision" value="10"> 10%</label>
            <label><input type="radio" name="comision" value="15"> 15%</label>
            <label><input type="radio" name="comision" value="20"> 20%</label>
            <label><input type="radio" name="comision" value="25"> 25%</label>
        </div>
    </div>

    <div>
        <label for="costosIndirectos">Costos Indirectos (L):</label>
        <input type="number" id="costosIndirectos" placeholder="Ej: 20">
    </div>

    <div>
        <label for="margenBrutoDeseado">Margen Bruto Deseado (%):</label>
        <select id="margenBrutoDeseado">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="30">30%</option>
            <option value="35">35%</option>
            <option value="40">40%</option>
            <option value="45">45%</option>
            <option value="50">50%</option>
            <option value="55">55%</option>
            <option value="60">60%</option>
            <option value="65">65%</option>
            <option value="70">70%</option>
            <option value="75">75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
            <option value="90">90%</option>
            <option value="95">95%</option>
        </select>
    </div>

    <button onclick="calcularPrecio()">Calcular Precio</button>

    <div id="resultadoDiv" class="resultado" style="display:none;">
        <h2>Resultados del Cálculo:</h2>
        <p>Costo del servicio: L<span id="cogsCalculado"></span></p>
        <p>Precio de Venta Sugerido: L<span id="precioVentaCalculado"></span></p>
        <p>Ganancia Bruta por unidad: L<span id="gananciaBrutaCalculada"></span></p>
        <p><strong>Markup sobre Costo necesario: <span id="markupSobreCostoCalculado"></span>%</strong></p>
        <p style="font-size:0.9em; color:#555;"><em>(Margen Bruto Obtenido Real: <span id="margenBrutoObtenido"></span>%)</em></p>
    </div>
    <div id="errorDiv" class="error" style="display:none;"></div>

</div>

<script src="scripts.js"></script>
</body>
</html>
